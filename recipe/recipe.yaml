context:
  version: "1.12.2"

package:
  name: fastcore
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fastcore/fastcore-${{ version }}.tar.gz
  sha256: 01c0c9e19cd0c3cb7a208311d2826da3f0269babc32bd9aa21c7b7976ad5626e

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - py2pyi=fastcore.py2pyi:py2pyi
      - replace_wildcards=fastcore.py2pyi:replace_wildcards

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64.0
    - pip
  run:
    - python >=${{ python_min }}
    - packaging

tests:
  - python:
      imports:
        - fastcore
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - py2pyi --help
      - replace_wildcards --help
    requirements:
      run:
        - python ${{ python_min }}

about:
  summary: Python supercharged for fastai development
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/fastai/fastcore

extra:
  recipe-maintainers:
    - kai-tub
    - synapticarbors
    - thewchan
